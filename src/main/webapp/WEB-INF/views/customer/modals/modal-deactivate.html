<html xmlns:th="http://www.thymeleaf.org" lang="en">
<th:block th:fragment="modal_deactivate">
    <div id="mdDeactivate" class="modal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">WARNING</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>You sure, mate?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Nah</button>
                    <button type="button" id="btnDeactivate" class="btn btn-danger">Damn sure</button>
                </div>
            </div>
        </div>
    </div>
</th:block>
