<html xmlns:th="http://www.thymeleaf.org" lang="en">
<th:block th:fragment="modal_transfer">
    <div id="mdTransfer" class="modal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Transfer</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <div class="modal-alert-danger hide">
                    </div>

                    <form class="mb-3" id="frmTransfer">
                        <div class="row mb-3">
                            <div class="col-xl-6">
                                <label for="customerIdTransfer">Sender Id</label>
                                <input type="text" id="customerIdTransfer" name="customerIdTransfer" class="form-control"
                                       readonly>
                            </div>
                            <div class="col-xl-6">
                                <label for="fullNameTransfer">Sender Name</label>
                                <input type="text" id="fullNameTransfer" name="fullNameTransfer" class="form-control"
                                       readonly>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-xl-6">
                                <label for="balanceTransfer">Sender balance ($)</label>
                                <input type="tel" id="balanceTransfer" name="balanceTransfer" class="form-control" readonly>
                            </div>
                            <div class="col-xl-2">
                                <label for="feeTransfer">Fee (%)</label>
                                <input type="number" id="feeTransfer" name="feeTransfer" class="form-control">
                            </div>
                            <div class="col-xl-4">
                                <label for="recipients">Recipient</label>
                                <select id="recipients" name="recipients" class="form-select">
                                    <!-- recipients -->
                                </select>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-xl-6">
                                <label for="transactionTransfer">Transfer Amount ($)</label>
                                <input type="number" id="transactionTransfer" name="transactionTransfer"
                                       class="form-control">
                            </div>
                            <div class="col-xl-6">
                                <label for="totalTransaction">Total amount of transaction ($)</label>
                                <input type="text" id="totalTransaction" name="totalTransaction" class="form-control"
                                       readonly>
                            </div>
                        </div>

                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="btnTransfer" class="btn btn-info">Transfer</button>
                </div>
            </div>
        </div>
    </div>
</th:block>
