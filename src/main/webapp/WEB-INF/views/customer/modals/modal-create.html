<html xmlns:th="http://www.thymeleaf.org" lang="en">
<th:block th:fragment="modal_create">
    <div id="mdCreate" class="modal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create Customer</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <div class="modal-alert-danger hide">
                    </div>

                    <form class="mb-3" id="frmCreateCustomer">
                        <div class="row mb-3">
                            <div class="col-xl-4">
                                <label for="fullNameCreate">FullName</label>
                                <input type="text" id="fullNameCreate" name="fullNameCreate" class="form-control">
                            </div>
                            <div class="col-xl-4">
                                <label for="emailCreate">Email</label>
                                <input type="email" id="emailCreate" name="emailCreate" class="form-control">
                            </div>
                            <div class="col-xl-4">
                                <label for="phoneCreate">Phone</label>
                                <input type="tel" id="phoneCreate" name="phoneCreate" class="form-control">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-xl-3">
                                <label for="provinceCreate">Province</label>
                                <select id="provinceCreate" name="provinceCreate" class="form-select">
                                    <!--provinces-->
                                </select>
                            </div>
                            <div class="col-xl-3">
                                <label for="districtCreate">District</label>
                                <select id="districtCreate" name="districtCreate" class="form-select">
                                    <!--districts-->
                                </select>
                            </div>
                            <div class="col-xl-3">
                                <label for="wardCreate">Ward</label>
                                <select id="wardCreate" name="wardCreate" class="form-select">
                                    <!--wards-->
                                </select>
                            </div>
                            <div class="col-xl-3">
                                <label for="addressCreate">Address</label>
                                <input type="text" id="addressCreate" name="addressCreate" class="form-control">
                            </div>
                        </div>

                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="btnCreateCustomer" class="btn btn-primary">Create</button>
                </div>
            </div>
        </div>
    </div>
</th:block>
