<html xmlns:th="http://www.thymeleaf.org" lang="en">
<th:block th:fragment="modal_deposit">
    <div id="mdDeposit" class="modal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Deposit</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <div class="modal-alert-danger hide">
                    </div>

                    <form class="mb-3" id="frmDeposit">
                        <div class="row mb-3">
                            <div class="col-xl-6">
                                <label for="customerIdDep">Id</label>
                                <input type="text" id="customerIdDep" name="customerIdDep" class="form-control"
                                       readonly>
                            </div>
                            <div class="col-xl-6">
                                <label for="fullNameDep">Full Name</label>
                                <input type="text" id="fullNameDep" name="fullNameDep" class="form-control" readonly>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-xl-6">
                                <label for="balanceDep">Current balance ($)</label>
                                <input type="tel" id="balanceDep" name="balanceDep" class="form-control" readonly>
                            </div>
                            <div class="col-xl-6">
                                <label for="transactionDep">Deposit Amount ($)</label>
                                <input type="text" id="transactionDep" name="transactionDep" class="form-control">
                            </div>
                        </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="btnDeposit" class="btn btn-primary">Deposit</button>
                </div>
            </div>
        </div>
    </div>
</th:block>
